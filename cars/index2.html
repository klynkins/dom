<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <script src="object2.js" type="text/javascript">
  </script>
	<title>Car Rental</title>
</head>

<body>
    
<h1>Business Name</h1>
<p id="busName"></p>
<form enctype="text/plain" id="renter" method="post" name="renter">
		Rent a Car <label for="name">Name</label> <input id="name" name="name" placeholder="Your name..." required="" type="text"> <label for="car type">Type of car</label> <select id="selectCar" name="selectCar" onchange="getCar()" required="">
			<option selected value="blank">
				Select Type
			</option>
			<option id="selectEcon" value="economy">
				Economy 
			</option>
			<option id="selectMid" value="midsize">
				Midsize 
			</option>
			<option id="selectLux" value="luxury">
				Luxury 
			</option>
		</select>
	</form>
	<h1>Price:</h1>
	<p id="econPrice"></p>
	<p id="midPrice"></p>
	<p id="luxPrice"></p>
	<h1>Available:</h1>
	<p id="economyAvail"></p>
	<p id="midsizeAvail"></p>
	<p id="luxuryAvail"></p><button onclick="addRenter()" type="submit" value="submit">Rent a Car</button>
	<p id="display"></p>
</body>

</html>
